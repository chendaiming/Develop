<link rel="stylesheet" href="../../../libs/bootstrap/css/bootstrap.min.css" >
<link rel="stylesheet" href="../../../libs/ztree/css/zTreeStyle/zTreeStyle.css" >
<link rel="stylesheet" href="../../../css/common.css" >


<div class="vbox box-con" id="form">
	<div class="hbox hz-col-1">
		<div class="left-con vbox">
				<div class="input icon" >
				  	<input id="input" placeholder="输入关键字搜索">
				  	<span class="find"></span>
			    </div>
				 <div class="hz-col-1" style="overflow:auto;">
					<ul id="tree" class="ztree"></ul>
				</div>
		</div>
		
		<div class="hz-col-9 right-con">
			<form class="form-horizontal">
		    <div class="form-group ">
		        <label class="col-sm-2 control-label">所属分组</label>
		        <div class="col-sm-9">
		            <input type="text" class="form-control" v-model="role['group']" placeholder="请选择父级菜单" disabled>
		        </div>
		    </div>
		    <div class="form-group ">
		        <label class="col-sm-2 control-label">角色名称</label>
		        <div class="col-sm-9">
		            <input type="text" class="form-control" v-model="role['name']" placeholder="请输入菜单名称">
		        </div>
		    </div>
		     <div class="form-group">
		        <label class="col-sm-2 control-label">是否启用</label>
		        <div class="col-sm-3 ">
		        	<div class="checkbox">
		        		<input type="radio" value="1" v-model="role['use']" name="target" checked>是
		        	</div>
		        </div>
		        <div class="col-sm-2 ">
		        	<div class="checkbox">
		        		<input type="radio" value="0" v-model="role['use']" name="target">否
		        	</div>
		        </div>
		    </div>
		    <div class="form-group">
		        <label  class="col-sm-2 control-label">拥有操作</label>
		        <div class="col-sm-9 ">
			        <div class="panel"  style="height:45%;overflow-y:scroll;"> 
						<ul id="roleopr" class="ztree"></ul>
					</div>
		        </div>
		    </div>
			</form>	
		</div>
	</div>
	
	<div class="bottom">
		<div class="buttons">
				<a class="hbtn btn_primary btn_large"><i class="btn_icon icon_save"></i><span>保存</span></a>		  
				<a class="hbtn btn_primary btn_large" id="del"><i class="btn_icon icon_del"></i><span>删除</span></a>
				<a class="hbtn btn_primary btn_large" id="del"><i class="btn_icon icon_reset"></i><span>重置</span></a>
		</div>
	</div> 
</div>
<script type="text/javascript" src="../../../js/require.js" ></script>
<script type="text/javascript" src="../../../js/config.js"  ></script>
<script>
require(["hz/sys/role/role"]);
</script>
