<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>菜单样式</title>
<style type="text/css">
div.my-menus {
	position: absolute;
	bottom: 0px;
	left: 0px;
	margin: 0px;
	padding: 0px;
	border: 0 none;
}
div.my-menus * {
	box-sizing: border-box;
	transition: all .5s;
	color: #eee;
	outline: none;
	margin: 0;
	padding: 0;
}

div.my-menus ul {
	list-style: none;
}

div.my-menus ::-webkit-scrollbar {
	width: 4px; 
	height: 4px;
}
div.my-menus ::-webkit-scrollbar-track-piece {
	background-color: transparent; 
	margin: 0px;
}
div.my-menus ::-webkit-scrollbar-thumb {
	min-height: 100px; 
	min-width: 100px; 
	border: 0 none;
	border-radius: 5px;
	background: rgba(255,255,255, 0.3); 
}
div.my-menus ::-webkit-scrollbar-thumb:vertical:hover {
	background: rgba(255,255,255, 0.6); 
}
div.my-menus ::-webkit-scrollbar-thumb:horizontal:hover {
	background: rgba(255,255,255, 0.6);
}



div.my-menus a.main-menu-btn {
	position: absolute;
	bottom: 0px;
	left: 0px;
	width: 50px;
	height: 50px;
	border-right: 1px solid #F2F2F2;
	border-top: 1px solid #F2F2F2;
	border-radius: 0 60px 0 0;
	background: url(css/images/menus/main.png) left 3px bottom 3px no-repeat rgba(12,34,48,.8);
	background-size: 28px 28px;
	cursor: pointer;
	z-index: 2;
}
div.my-menus >a.main-menu-btn:hover {
	box-shadow: 0 0 5px #e74c3c;
	border-right: 1px solid #e74c3c;
	border-top: 1px solid #e74c3c;
}



div.my-menus >div.main-menu-panel {
	position: absolute;
	bottom: 0px;
	left: 0px;
	padding: 1px;
	width: 750px;
	height: 0px;
	border-top: 1px solid rgba(255,255,255,.5);
	border-right: 1px solid rgba(255,255,255,.5);
	border-radius: 0 3px 0 0;
	background-color: rgba(12,34,48,.96);
	box-shadow: 0 0 5px rgba(0,0,0,.6);
	overflow: hidden;
	display: none;
}



div.my-menus.opened {}
div.my-menus.opened >a.main-menu-btn {
	background-color: rgba(255,102,0,.8);
	background-color: rgba(98,98,98,.3);
}
div.my-menus.opened div.main-menu-panel {
	display: inline;
	height: 600px;
}



div.my-menus input.search-menu {
    padding: 14px 5px 10px 40px;
    width: 100%;
    border: 0 none;
    border-bottom: 1px solid #666;
    background: url(css/images/menus/search.png) 7px center no-repeat;
    color: #C5C5C5;
}
div.my-menus input.search-menu:hover,
div.my-menus input.search-menu:active {
	background-color: rgba(255,255,255,.05);
}



div.my-menus div.one-menu {
	float: left;
	position: relative;
	width: 30%;
	height: 100%;
	background-color: rgba(20,50,68,0.8);
	overflow: hidden;
}
div.my-menus div.one-menu >.node-menu {
	position: relative;
	margin-bottom: 1px;
	padding-left: 65px;
	width: 100%;
	height: 50px;
	border-left: 3px solid rgba(0,0,0,0);
	background: url(css/images/menus/left.png) right -20px center no-repeat rgba(67,67,67,.5);
	text-align: left;
	cursor: pointer;
	display: list-item;
	opacity: .8;
}
div.my-menus div.one-menu >.node-menu >.mm-icon {
	position: absolute;
    padding: 25px;
    left: 0px;
    background: url(css/images/menus/menu-icon.png) right 5px center no-repeat;
    background-size: 60% 60%;
}
div.my-menus div.one-menu >.node-menu .text {
	display: table-cell;
	vertical-align: middle;
}
div.my-menus div.one-menu >.node-menu.selected,
div.my-menus div.one-menu >.node-menu:hover {
	border-left-color: #e74c3c;
	background-position: right 2px center;
	background-color: rgba(0,0,0,.3);
	opacity: 1;
}
div.my-menus div.one-menu >.node-menu.selected .text,
div.my-menus div.one-menu >.node-menu:hover .text {
	text-shadow: 1px 1px 2px #181818;
	color: #e74c3c;
}
div.my-menus div.one-menu >.cbx-model {
	position: absolute;
	bottom: 10px;
	right: 10px;
	padding: 2px 2px 2px 20px;
	background: url(css/images/menus/checkbox_0.png) 0px center no-repeat;
	background-size: 14px 14px;
	border: 0px none;
}
div.my-menus div.one-menu >.cbx-model:hover {
	color: #e74c3c;
}
div.my-menus div.one-menu >.cbx-model.checked {
	background-image: url(css/images/menus/checkbox_1.png);
	color: #e74c3c;
}




div.my-menus div.child-menu {
	float: left;
	width: 70%;
	height: 100%;
	overflow: hidden;
	overflow-y: auto;
}
div.my-menus div.child-menu .menu-panel {
	padding: 3px 5px 10px 5px;
	width: 100%;
	height: 100%;
}
div.my-menus div.child-menu .right-panel,
div.my-menus div.child-menu .left-panel {
	float: left;
	padding: 3px 5px 0px 5px;
	width: 50%;
	height: 100%;
}
div.my-menus div.child-menu .right-panel {
	padding-left: 0px;
}



div.my-menus div.menu-area {
	float: left;
	width: 100%;
}
div.my-menus div.menu-area:hover {
	background-color: rgba(255,255,255,.02);
}
div.my-menus div.menu-area:hover div.two-menu {
	background-color: rgba(255,255,255,.1);
}
div.my-menus div.menu-area:hover div.two-menu span.text {
	color: #e74c3c;
}




div.my-menus div.two-menu {
    padding: 10px;
    background-color: rgba(255,255,255,.05);
    max-height: 36px;
}
div.my-menus div.two-menu a.mm-icon {
	display: inline;
	padding: 5px 0 5px 28px;
	background: url(css/images/menus/menu-icon.png) left center no-repeat;
	background-size: 24px;
	text-decoration: none;
}




div.my-menus div.three-menu {
	float: left;
	padding: 1px;
	width: 100%;
	border-top: 1px solid #666;
	overflow: hidden;
}
div.my-menus ul.three-menu-ul {
	float: left;
	padding: 0px;
    width: 100%;
    list-style: none;
}
div.my-menus ul.three-menu-ul li {
	float: left;
	padding: 8px 5px 8px 35px;
    width: 100%;
    border-left: 2px solid rgba(0,0,0,0);
    text-align: left;
    white-space: nowrap;
    color: #ccc;
    cursor: pointer;
    overflow: hidden;
    transition: all .2s;
}
div.my-menus ul.three-menu-ul li:hover {
	border-left-color: #e74c3c;
	padding-left: 36px;
	background-color: rgba(255,255,255,.05);
	color: #eee;
}




div.my-menus div.menu-area.expand {
	background-color: rgba(7,145,195,0.1);
	margin-bottom: 5px;
}
div.my-menus div.menu-area.expand div.two-menu {
	background-color: rgba(255,255,255,.1);
}
div.my-menus div.menu-area.expand div.two-menu span.text {
	color: #e74c3c;
}



div.my-menus div.fixed-menus {
	position: absolute;
	bottom: 0px;
	left: 0px;
	width: 100px;
	height: 100px;
	border-top: 1px solid #FF6600;
	border-right: 1px solid #FF6600;
	border-radius: 0 100px 0 0;
	background-color: rgba(255,255,255,.1);
	z-index: 1;

	border-top: 1px solid rgba(255,255,255,.68);
	border-right: 1px solid rgba(255,255,255,.68);
	background-color: rgb(12,31,43);
}
div.my-menus div.fixed-menus a.menu-btn {
	position: absolute;
	width: 28px;
	height: 28px;
	background: url() center center no-repeat;
	background-size: 100%;
	cursor: pointer;
	opacity: .5;
}
div.my-menus div.fixed-menus a.menu-btn:hover {
	opacity: 1;
}
div.my-menus div.fixed-menus a.menu-btn.user {
	top: 10px;
	left: 5px;
	background-image: url(css/images/menus/user.png);
}
div.my-menus div.fixed-menus a.menu-btn.refresh {
	top: 31px;
	left: 38px;
	background-image: url(css/images/menus/refresh.png);
}
div.my-menus div.fixed-menus a.menu-btn.logout {
	top: 66px;
	left: 59px;
	background-image: url(css/images/menus/logout.png);
}




div.my-menus >div.main-menu-panel.multistage {
	width: 500px;
}
div.my-menus >div.main-menu-panel.multistage div.one-menu {
	width: 45%;
}
div.my-menus >div.main-menu-panel.multistage div.child-menu {
	width: 55%;
}
div.my-menus >div.main-menu-panel.multistage div.two-menu {
	cursor: pointer;
	margin: 0px;
}
div.my-menus >div.main-menu-panel.multistage div.three-menu {
	padding: 0px;
	border-top: 1px solid rgba(0,0,0,0);
}
div.my-menus >div.main-menu-panel.multistage div.menu-area.expand div.three-menu {
	padding: 1px;
	border-top: 1px solid #666;
}
</style>
</head>
<body>
<div :class="showPanel ? 'my-menus opened' : 'my-menus'">
	<a class="main-menu-btn" @click="toggleMenuPanel()"></a>
	<div :class="tileMenu ? 'main-menu-panel' : 'main-menu-panel multistage'">
		<div class="fixed-menus">
			<a class="menu-btn user" title="用户信息"></a>
			<a class="menu-btn refresh"  title="刷新菜单" @click="loadMenus()"></a>
			<a class="menu-btn logout" title="退出系统" @click="logoutSys()"></a>
		</div>

		<!-- 一级菜单效果 -->
		<div class="one-menu">
			<input :class="tileMenu ? 'cbx-model checked' : 'cbx-model'" type="button" value="菜单平铺" @click="toggleTile()">
			<input class="search-menu" placeholder="搜索菜单...">
			<div :class="rootMenu.id == T.id ? 'node-menu selected' : 'node-menu'" v-for="T in rootMenus" @click="showTwoMenus(T)" :id="T.id">
				<a class="mm-icon" style="{{T.attributes.icon ? 'background-image: url(' + T.attributes.icon + ');' : ''}}"></a>
				<span class="text">{{T.name}}</span>
			</div>
		</div>

		<!-- 折叠菜单 -->
		<div class="child-menu" v-if="!tileMenu">
			<div class="menu-panel">
				<div :id="T.id" class="menu-area" v-for="T in rootMenu.children">
					<div class="two-menu" @click="openTwoMenu(T)">
						<a class="mm-icon" style="{{T.attributes.icon ? 'background-image: url(' + T.attributes.icon + ');' : ''}}"><span class="text">{{T.name}}</span></a>
					</div>
					<div class="three-menu" style="height: 0px;">
						<ul class="three-menu-ul">
							<li v-for="Tc in T.children" title="{{Tc.name}}" @click="openMenu(Tc)">{{Tc.name}}</li>
						</ul>
					</div>
				</div>
			</div>
		</div>

		<!-- 平铺菜单 -->
		<div class="child-menu" v-if="tileMenu">
			<div class="left-panel">
				<div class="menu-area expand" v-for="A in rootMenu.children" v-if="$index % 2 == 0">
					<div class="two-menu">
						<a class="mm-icon" style="{{A.attributes.icon ? 'background-image: url(' + A.attributes.icon + ');' : ''}}"><span class="text">{{A.name}}</span></a>
					</div>
					<div class="three-menu">
						<ul class="three-menu-ul">
							<li v-for="B in A.children" title="{{B.name}}" @click="openMenu(B)">{{B.name}}</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="right-panel">
				<div class="menu-area expand" v-for="A in rootMenu.children" v-if="$index % 2 == 1">
					<div class="two-menu">
						<a class="mm-icon" style="{{A.attributes.icon ? 'background-image: url(' + A.attributes.icon + ');' : ''}}"><span class="text">{{A.name}}</span></a>
					</div>
					<div class="three-menu">
						<ul class="three-menu-ul">
							<li v-for="B in A.children" title="{{B.name}}" @click="openMenu(B)">{{B.name}}</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
