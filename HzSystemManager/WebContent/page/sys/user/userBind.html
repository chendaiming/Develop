<link rel="stylesheet" href="../../../libs/bootstrap/css/bootstrap.min.css" >
<link rel="stylesheet" href="../../../css/common.css" >
<link rel="stylesheet" href="../../../libs/ztree/css/zTreeStyle/zTreeStyle.css" >
<style>
	.bind-types{
		padding:10px 0 20px;position:relative;margin-top:5px;background:#272525;
	}
	ul.bind_user{
		position: absolute;
		left: 15px;
		top: 34px;
		z-index: 2;
		width: 96.7%;
		text-indent: 12px;
		max-height: 120px;
		overflow-y: auto;
		cursor:pointer;
		display:none;
		border:1px solid #1f699e;
		background-color: rgb(13, 47, 63);
	}
	ul.bind_user >li{
		width: 100%;
		height: 30px;
		line-height: 30px;
		font-size: 14px;
		cursor:pointer;
	}
	ul.bind_user >li span{
		width: 15%;
		text-align: left;
		text-indent:0;
	}
	ul.bind_user >li:hover{
		background-color: rgb(90, 111, 111);
	}
	i{
		font-style: normal;
	}
	spna,i{
		display:inline-block;
	}
	span.bind_user-span{
		height: 30px;
		line-height: 30px;

	}
</style>
<div class="vbox box-con" id="form">
	<div class="hbox hz-col-1">
		<div class="left-con vbox">
				<div class="input icon" >
				  	<input id="input" placeholder="输入关键字搜索">
				  	<span class="find"></span>
			    </div>
			    
			    <div class="bind-types">
		    		<div class="col-xs-6">
			    		<label class="checkbox-inline">
					  		<input type="checkbox" v-model="user.checkedStatus.binded" >已绑定
						</label>	
		    		</div>
		    		<div class="col-xs-6">
						<label class="checkbox-inline">
					  		<input type="checkbox" v-model="user.checkedStatus.bind" >未绑定
						</label>	    	
					</div>	
		    	</div> 
			    
				 <div class="hz-col-1" style="overflow:auto;">
					<ul id="tree" class="ztree"></ul>
				</div>
		</div>
		
		<div class="hz-col-9 right-con">
			<form class="form-horizontal">  
			    <div class="form-group ">
			        <label class="col-sm-2 control-label">登陆用户</label>
			        <div class="col-sm-8">
			            <input type="text" class="form-control" v-model="user['name']" placeholder="请输入用户名称" disabled>
			        </div>
			    </div>
			    <div class="form-group ">
			        <label class="col-sm-2 control-label">人员类型</label>
			        <div class="col-sm-8">
					  		<hz-select 
					  			tip="人员类型" 
					  			code="person_doorCard_type"	
					  			:id.sync="user.ubi_people_type"
					  		/>
					</div>
			    </div>
			    <div class="form-group">
					<label class="col-sm-2 control-label">人员姓名</label>
					<div class="col-sm-8">
						<input type="text" class="form-control"  v-model="user['plc_name']" placeholder="请输入用户">
						<ul class="bind_user">
							<li v-if="bindUser.length > 0" v-for="R in bindUser" @click="bindUserClick(R)" >
								<span v-text="R.name"></span><i v-text='R.code'></i>
							</li>
						</ul>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label"></label>
					<div class="col-sm-8 buttons">
						<a class="hbtn btn_primary btn_large"><i class="btn_icon icon_save"></i><span>绑定</span></a>		  
						<a class="hbtn btn_primary btn_large" id="del"><i class="btn_icon icon_del"></i><span>解绑</span></a>
					</div>
				</div> 
			    
			</form>
		</div>
	</div>

<!-- 		<div class="buttons"> -->
<!-- 				<a class="hbtn btn_primary btn_large"><i class="btn_icon icon_save"></i><span>绑定</span></a>		   -->

</div>
