<link rel="stylesheet" href="../../../libs/bootstrap/css/bootstrap.min.css" >
<link rel="stylesheet" href="../../../libs/ztree/css/zTreeStyle/zTreeStyle.css" >
<link rel="stylesheet" href="../../../css/common.css" >
<div class="vbox box-con"  id="groupform">
	<div class="hbox hz-col-1">
		<div class="left-con vbox" >
			<div class="input icon" >
			  	<input id="input"  placeholder="输入关键字搜索">
			  	<span class="find"></span>
			</div>
			 <div class="hz-col-1" style="overflow:auto;">
					<ul id="tree" class="ztree"></ul>
				</div>
		</div>
		<div class="hz-col-9 right-con">
			<form class="form-horizontal" >
			    <div class="form-group ">
			        <label  class="col-sm-3 control-label">父级组</label>
			        <div class="col-sm-8">
			            <input type="text" class="form-control" disabled=true v-model="group['pname']" placeholder="请输入父级组">
			        </div>
			    </div>
			    <div class="form-group ">
			        <label  class="col-sm-3 control-label">机构分类名称</label>
			        <div class="col-sm-8">
			            <input type="text" class="form-control" v-model="group['agd_name']" placeholder="请输入机构分类名称">
			        </div>
			    </div>
			    <div class="form-group ">
			        <label  class="col-sm-3 control-label">机构分类标识</label>
			        <div class="col-sm-8">
			            <input type="text" class="form-control" v-model="group['agd_key']" placeholder="请输入机构分类标识">
			        </div>
			    </div>
			</form>
		</div>
	</div>
	<div class="bottom">
		<div class="buttons">
			<a class="hbtn btn_primary btn_large"><i class="btn_icon icon_save"></i><span>保存</span></a>		  
			<a class="hbtn btn_primary btn_large" id="del"><i class="btn_icon icon_del"></i><span>删除</span></a>
			<a class="hbtn btn_primary btn_large" id="del"><i class="btn_icon icon_reset"></i><span>重置</span></a>
		</div>
	</div>
</div>
<script type="text/javascript" src="../../../js/require.js" ></script>
<script type="text/javascript" src="../../../js/config.js"  ></script>
<script>
require(["hz/sys/group/organize"]);
</script>
