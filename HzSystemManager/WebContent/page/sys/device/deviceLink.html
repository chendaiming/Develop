<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../../../libs/bootstrap/css/bootstrap.min.css" >
<link rel="stylesheet" href="../../../css/common.css" >
<link rel="stylesheet" href="../../../libs/ztree/css/zTreeStyle/zTreeStyle.css">
<style>
	div.left-con {
		padding: 5px;
		margin: 0px;
	}
	div.input input {
		background-color: rgba(0,0,0,0.6);
	}
	.expand-btn {
		display:inline-block;position:absolute;bottom:5px;right:5px;font-size:12px;color:#bdc71a;cursor: pointer;
	}
	.device-types{
		padding:10px 0 20px;position:relative;margin-top:5px;background:#272525;
	}
	div.deviceLink{
	    position: absolute;
	    width: 100%;
	    margin: auto;
	    bottom: 0px;
	    top: 120px;
	    overflow: scroll;
	}
	div.deviceLink>ul{
		position:relative;
		display: inline-block;
	    vertical-align: middle;
	}
	div.deviceLink>ul:first-child{
		width: 35%;
		left:4px;
	}
	div.deviceLink>ul:last-child{
		width: 100%;
		padding-left:15px;
	}
	div.deviceLink li>p{
	    width: 22%;
	    background: rgb(55, 103, 134);
	    border-radius: 5px;
	    position:absolute;
	    left:2%;
        top: 50%;
    	margin-top: -15px;
	}
	div.deviceLink li>p:last-child{
		left:28%;
	    width: 72%;
	}
	div.deviceLink>ul:first-child li>p:last-child{
		left:28%;
	    width: 69%;
	}
	div.deviceLink * {
		text-align:center;
	}
	div.deviceLink li{
		margin:15px 0px;
	    min-height: 30px;
   		line-height: 30px;
	    position: relative;
	}
	div.deviceLink li:before{
		content: '';
	    border: 1px solid #4e8e8b;
	    position: absolute;
	    width: 78%;
	    top: 50%;
	    right: 0px;
	}
	div.deviceLink>ul:last-child li::before{
	    left: 0px;
	    width: 25%;
	}
	div.deviceLink>ul:last-child> li  li::before{
	     width: 28%;
	}
/* 	div.deviceLink>ul:first-child::before
	{
		content: '';
	    border: 1px solid #4e8e8b;
	    position: absolute;
	    top: 30px;
	    bottom: 29px;
	    right: 0px;
	} */
	div.deviceLink>ul:last-child::after{
	    content: '';
	    position: absolute;
	    width: 25px;
	    background: #376786;
	    height: 25px;
	    left: 23.5%;
	    top: 50%;
	    margin-top: -12.5px;
	    cursor:pointer;
	    border-radius:100%;
	    background-image:url('../../../css/images/add.png');
	    background-position:center;
	}
/* 	div.deviceLink>ul:last-child::before{
	    content: '';
	    position: absolute;
	    border: 1px solid #4e8e8b;
	    width: 40px;
	    left: 0px;
	    top: 50%;
	} */
	div.deviceLink  li>p:last-child:hover::after{
	    content: '';
	    right: 0%;
	    position: absolute;
	    background: url(../../../css/image/remove.png);
	    width: 15px;
	    height: 15px;
	    margin-right: -6px;
	    margin-top: -6px;
	    cursor: pointer;
	}
	div.deviceLink>ul:first-child> li:hover::after{
	    left: 100%;
	}
	div.deviceLink li>ul{
	    position: relative;
	    width: 70%;
	    left: 10%;
	    display: inline-block;
	    vertical-align: middle;
	}
	div.deviceLink>ul:last-child  li::after{
		content: '';
	    position: absolute;
	    border: 1px solid rgb(78, 142, 139);
	    left: 0px;
	    top:-7.5px;
	    bottom:-7.5px;
	}
	div.deviceLink>ul:last-child  li:first-child::after{
	    top: 50%;
	}
	div.deviceLink>ul:last-child  li:last-child::after{
	    bottom: 50%;
	}
	@keyframes  tip{
		from{      background: #9e9f4e;}
		to{}
	}
	p[data-tip='1'] {
		animation:tip 2s infinite linear;
	}
	[v-cloak]{
		display:none;
	}
	div.deviceLink p::before{
	    content: '';
	    width: 0;
	    height: 0;
	    border-width: 6px 6px 0px 6px;
	    border-style: solid;
	    border-color: rgb(237, 245, 240) rgba(244, 67, 54, 0) transparent transparent;
	    position: absolute;
	    right: 1px;
	    top: 50%;
	    margin: -6px 4px 0 0;
	}
	div.deviceLink>ul:first-child p:last-child::before{
		content:none;
	}
	.ztree{
		padding: 0!important;
	}
	div.hide_left{
	    position: absolute;
	    background: rgba(26, 81, 112, 0.52);
	    right: 0px;
	    overflow: auto;
	    top: 80px;
	    bottom: 0px;
        transition: width 1s;
    	width: 0px;
	}
	/* div.deviceLink li.dev::before{
		border-color: transparent rgba(244, 67, 54, 0) transparent rgb(237, 245, 240);
		border-width:6px 0 6px 6px;
	} */
	div.deviceLink li.dev::before{
		width:25% !important;
	} 
	p.searchP{
	    height: 35px;
	    margin: 4px;
	    border: 1px solid #1f699e;
	}
	p.searchP input{
		outline:none;
	    width: 100%;
    	height: 100%;
	}
</style>
</head>
<body>
<div class="vbox box-con" id="container">
	<div class="hbox hz-col-1" style="position:relative;">
		<div class="left-con vbox" style="width:270px">
			<div class="input icon" >
			  	<input v-model="searchTree" placeholder="输入关键字搜索">
			  	<span class="find"></span>
		    </div>
		    
		    <div class="device-types">
		    	<div v-for="d in deviceTypes" v-if="$index < 4" class="col-xs-6">
			    	<label class="checkbox-inline">
					  <input type="checkbox" v-model="zTreeShows[d.id]" checked :value="true"><span v-text="d.name"></span>
					</label>		    		
		    	</div>
		    	<div v-for="d in deviceTypes" v-if="$index >= 4 && isExpand" class="col-xs-6">
			    	<label class="checkbox-inline">
					  <input type="checkbox" v-model="zTreeShows[d.id]" :value="true"><span v-text="d.name"></span>
					</label>		    		
		    	</div>
		    	<span class="expand-btn" @click="expand" v-text="isExpand ? '折叠' : '展开'"></span>
		    </div>
		    
		    <div class="device-types">
		    	<div class="col-xs-6">
			    	<label class="checkbox-inline">
					  <input type="checkbox" v-model="checkedStatus['linked']" >已设置
					</label>	
		    	</div>
		    	<div class="col-xs-6">
					<label class="checkbox-inline">
					  <input type="checkbox" v-model="checkedStatus['link']">未设置
					</label>	    	
				</div>	
		    </div> 
		    
		    <div class="hz-col-1" style="overflow:auto">
				<ul v-for="T in deviceTypes" v-show="zTreeShows[T.id]" :id="'ztree' + T.id" class="ztree"></ul>
		    </div>
		    
		</div>
		<!-- 扩谱图 -->
		<div id="mapDevice" class="hz-col-1" style="position: relative; overflow: auto;" >
		 	<div style="padding:8px;">
				<textarea style="padding:10px;width: 100%; min-height: 70px; border: 1px solid rgb(64, 119, 174);" v-model="deviceSelect[0].mark">
				
				</textarea>
			</div> 
			<div   class="deviceLink" v-cloak v-if="deviceSelect.length!=0">
				<ul @click.self="addDevice(1,$event);">
					<li v-for="item in deviceSelect" >
						<!-- 主设备名称 -->
						<p   @click.self="remove(1,item.tId,$event);" style="left:-1px;">{{item.name}}</p>
						<ul>
							<li class="dev" v-for="pur in item.children">
								<!-- 用途 -->
								<p data-tip="{{pur.tip}}" @click.self="slideDown(pur,$event,item,3)">{{pur.name}}</p>
								<!-- 关联的设备 -->
								<ul>
									<!-- 设备类别循环 -->
									<li v-for="dev in pur.children" class="dev">
										<!-- 设备类别 -->
										<p data-tip="{{dev.tip}}" @click.self="slideDown(dev,$event,pur)">{{dev.typeName}}</p>
										<!-- 关联设备名称循环 -->
										<ul>
											<li v-for="device in dev.deviceLink" >
												<!-- 操作 -->
												<p data-tip="{{device.tip}}" @click.self.stop="slideDown(device,$event,dev,1)">{{device.act}}</p>
												<!-- 设备名称 -->
												<p data-tip="{{device.tipd}}" @click.self.stop="slideDown(device,$event,dev,2)" >{{device.name}}</p>
											</li>
										</ul>
									</li>
								</ul>
							</li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
		<!-- 设备类型 -->
		<div class="combox_panel" id="deviceTypeList" style="display:none;position:absolute;">	
			<a class="select_item" v-for=" type in deviceTypes" @click.self="select(type,$event,1);">
			{{type.name}}
			</a>
		</div>
		<!-- 用途 -->
		<div class="combox_panel" id="devicepurpose" style="display:none;position:absolute;">	
			<a class="select_item" v-for=" type in deviceLinkPurpose" @click.self="select(type,$event,3);">
				{{type.name}}
			</a>
		</div>
		<!-- 动作 -->
		<div class="combox_panel" id="deviceAction" style="display:none;position:absolute;">	
			<a class="select_item" v-for=" type in deviceActions" @click.self="select(type,$event,2);">
			{{type.name}}
			</a>
		</div>
		<!-- 设备树 -->
		<div v-for="T in deviceTypes" class="hide_left" :id="'devicet'+T.id">	
			<p class="searchP"><input placeholder='关键字搜索' v-model="searchP"></p>
			<ul   :id="'devicetree' + T.id" class="ztree"></ul>
		</div>
	</div>
	
	<div class="bottom">
		<div class="buttons">
			<a  @click="save" class="hbtn btn_primary btn_large"><i class="btn_icon icon_save"></i><span>保存</span></a>
		</div>
	</div>
</div>
</body>
<script type="text/javascript" src="../../../js/require.js"></script>
<script type="text/javascript" src="../../../js/config.js"></script>
<script type="text/javascript">
requirejs(['hz/sys/device/deviceLink']);
</script>
</html>
