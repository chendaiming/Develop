<link rel="stylesheet" href="../../../libs/bootstrap/css/bootstrap.min.css" >
<link rel="stylesheet" href="../../../libs/ztree/css/zTreeStyle/zTreeStyle.css" >
<link rel="stylesheet" href="../../../css/common.css" >
<style>
</style>
<div class="vbox box-con" id="form">
	<div class="hbox hz-col-1">
		<div class=" left-con vbox">
			<div class="input icon">
				<input id="input" placeholder="输入关键字搜索"> <span class="find"></span>
			</div>
			<div class="hz-col-1" style="overflow: auto;">
				<ul id="tree" class="ztree"></ul>
			</div>
		</div>

		<div class="hz-col-9 right-con">
			<form class="form-horizontal">
				<div class="form-group ">
					<label class="col-xs-3 control-label">名称<span class="required">*</span></label>
					<div class="col-xs-8">
						<input type="text" class="form-control"
							v-model="service.tsd_name"  id="serviceName"
							placeholder="请输入服务名称" />
					</div>
				</div>
				<div class="form-group ">
					<label class="col-xs-3 control-label">IP<span class="required">*</span></label>
					<div class="col-xs-8">
						<input type="text" class="form-control"
							v-model="service.tsd_ip"  id="serviceIP"
							placeholder="请输入服务IP" />
					</div>
				</div>	
				<div class="form-group ">
					<label class="col-xs-3 control-label">用户名<span class="required">*</span></label>
					<div class="col-xs-8">
						<input type="text" class="form-control"
							v-model="service.tsd_login_name"  id="serviceLoginName"
							placeholder="请输入用户名" />
					</div>
				</div>
				<div class="form-group ">
					<label class="col-xs-3 control-label">密码<span class="required">*</span></label>
					<div class="col-xs-8">
						<input type="password" class="form-control"
							v-model="service.tsd_login_pwd"  id="serviceLoginPwd"
							placeholder="请输入密码" />
					</div>
				</div>	
				<div class="form-group ">
					<label class="col-xs-3 control-label">处理器</label>
					<div class="col-xs-8">
						<input type="text" class="form-control"
							v-model="server.cpu"  id="serverCPU"
							placeholder="请输入处理器信息" />
					</div>
				</div>	
				<div class="form-group ">
					<label class="col-xs-3 control-label">内存</label>
					<div class="col-xs-8">
						<input type="text" class="form-control"
							v-model="server.ram" 
							placeholder="请输入内存信息" />
					</div>
				</div>	
				<div class="form-group ">
					<label class="col-xs-3 control-label">硬盘</label>
					<div class="col-xs-8">
						<input type="text" class="form-control"
							v-model="server.harddisk" 
							placeholder="请输入硬盘信息" />
					</div>
				</div>	
				<div class="form-group ">
					<label class="col-xs-3 control-label">操作系统</label>
					<div class="col-xs-8">
						<input type="text" class="form-control"
							v-model="server.system" 
							placeholder="请输入硬盘信息" />
					</div>
				</div>													
			</form>
		</div>
	</div>

	<div class="bottom">
		<div class="buttons">
			<a class="hbtn btn_primary btn_large" id="btnSave" @click="save()"><i
				class="btn_icon icon_add"></i><span>新增</span></a>
			<a class="hbtn btn_primary btn_large" id="btnUpdate" @click="update()"><i
				class="btn_icon icon_save"></i><span>更新</span></a> 				 
			<a  class="hbtn btn_primary btn_large" @click="del()">
				<i class="btn_icon icon_del"></i><span>删除</span></a>
			<a class="hbtn btn_primary btn_large" @click="reset()"><i
				class="btn_icon icon_reset"></i><span>重置</span></a>
		</div>
	</div>
</div>
<script type="text/javascript" src="../../../js/require.js"></script>
<script type="text/javascript" src="../../../js/config.js"></script>
<script>
require(["hz/cds/talkback/talkbackService"]);
</script>
