<title>电话机维护</title>
<link rel="stylesheet" href="../../../libs/bootstrap/css/bootstrap.min.css" >
<link rel="stylesheet" href="../../../css/common.css" >
<link rel="stylesheet" href="../../../libs/ztree/css/zTreeStyle/zTreeStyle.css" >

<div class="vbox box-con" id="form">
	<div class="hbox hz-col-1">
		<div class=" left-con vbox">
				<div class="input icon" >
				  	<input id="input" placeholder="输入关键字搜索">
				  	<span class="find"></span>
			    </div>
				 <div class="hz-col-1" style="overflow:auto;">
					<ul id="tree" class="ztree"></ul>
				</div>
		</div>
		
		<div class="hz-col-9 right-con">
			<form class="form-horizontal">
				 <div class="form-group ">
			        <label class="col-sm-2 control-label">所属部门<span class="required">*</span></label>
			        <div class="col-sm-8">
		            	<input type="text" class="form-control"  disabled=true v-model="telephone['dep']"  placeholder="请选择所属部门">
					</div>
			    </div>
			    <div class="form-group ">
			        <label class="col-sm-2 control-label">第三方编号<span class="required">*</span></label>
			        <div class="col-sm-8">
			            <input type="text" class="form-control"  v-model="telephone['sab_other_id']" placeholder="请输入第三方编号">
			        </div>
			    </div>
		    	<div class="form-group ">
			        <label class="col-sm-2 control-label">姓名<span class="required">*</span></label>
			        <div class="col-sm-8">
			            <input type="text" class="form-control" v-model="telephone['name']" placeholder="请输入姓名">
			        </div>
			    </div>
				<div class="form-group ">
			        <label class="col-sm-2 control-label">电话号码<span class="required">*</span></label>
			        <div class="col-sm-8">
			            <input type="text" class="form-control" v-model="telephone['sab_phone']" placeholder="请输入电话号码">
			        </div>
			    </div>
			    <div class="form-group ">
			        <label class="col-sm-2 control-label">备注<span class="required"></span></label>
			        <div class="col-sm-8">
			        	<textarea style="padding:10px;width: 100%; min-height: 70px; border: 1px solid rgb(64, 119, 174);" v-model="telephone['sab_remark']">
				
						</textarea>
			        </div>
			    </div>
			    
			</form>
		</div>
	</div>
	
	<div class="bottom">
		<div class="buttons">
				<a class="hbtn btn_primary btn_large"><i class="btn_icon icon_save"></i><span>保存</span></a>		  
				<a class="hbtn btn_primary btn_large"><i class="btn_icon icon_del"></i><span>删除</span></a>
				<a class="hbtn btn_primary btn_large"><i class="btn_icon icon_reset"></i><span>重置</span></a>
		</div>
	</div> 
</div>
<script type="text/javascript" src="../../../js/require.js"></script>
<script type="text/javascript" src="../../../js/config.js"></script>
<script>
require(["hz/sys/telephone/telephone"]);
</script>
