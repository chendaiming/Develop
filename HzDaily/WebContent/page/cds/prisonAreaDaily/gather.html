<link rel="stylesheet" href="../../../libs/bootstrap/css/bootstrap.min.css" charset="utf-8">
<link rel="stylesheet" href="../../../libs/bootstrap/css/bootstrap-table.css" charset="utf-8">
<link rel="stylesheet" href="../../../css/common.css" charset="utf-8">
<div class="vbox box-con" id="prisonAreaDaily">
	<div class="hbox hz-col-1">
		<div style="width: 100%;height: 100%;padding: 10px;">
			<div style="width: 100%;height: 7%;text-align: center;font-size: 20px;font-weight: bold;font-family: '仿宋'">
				<span v-text="deptName"></span>
			</div>
			<div style="width: 100%;height: 7%;">
	   			<a class="hbtn btn_primary btn_mini pull-left" @click="openAddPanel()"  style="margin-bottom:10px"><i class="btn_icon icon_add"></i><span>上报</span></a>
			</div>
			<div style="width: 100%;height: 80%;" id="tableDiv">
	       		<table id="table"></table>
	       	</div>
       	</div>
	</div>
	
	<div class="vbox hz-col-1" id="add_panel" style="display:none;"><!-- 上报 -->
		<div class="hz-col-8">
			<div style="width: 50%;float: left;">
				<form class="form-horizontal" style="margin-top: 20px;">
					<div class="col-xs-12">
						  <div class="form-group">
						    <label class="col-xs-5 control-label">在册罪犯人数</label>
						    <div class="col-xs-7">
						      	<input class="form-control" v-model="daily.pad_regtr_prsner" placeholder="请输入在册罪犯人数">
						    </div>
						  </div>
					</div>
					<div class="col-xs-12">
						  <div class="form-group">
						    <label class="col-xs-5 control-label">在押罪犯人数</label>
						    <div class="col-xs-7">
						      	<input class="form-control" v-model="daily.pad_custody_prsner" placeholder="请输入在押罪犯人数">
						    </div>
						  </div>
					</div>
					<div class="col-xs-12">
						  <div class="form-group">
						    <label class="col-xs-5 control-label">在逃罪犯人数</label>
						    <div class="col-xs-7">
						      	<input class="form-control" v-model="daily.pad_large_prsner" placeholder="请输入在逃罪犯人数">
						    </div>
						  </div>
					</div>
					<div class="col-xs-12">
						  <div class="form-group">
						    <label class="col-xs-5 control-label">解回再审人数</label>
						    <div class="col-xs-7">
						      	<input class="form-control" v-model="daily.pad_back_rtal_prsner" placeholder="请输入解回再审人数">
						    </div>
						  </div>
					</div>
				</form>
			</div>
			<div style="width: 50%;float: left;">
				<form class="form-horizontal" style="margin-top: 20px;">
					<div class="col-xs-12">
						  <div class="form-group">
						    <label class="col-xs-5 control-label">监外执行人数</label>
						    <div class="col-xs-7">
						      	<input class="form-control" v-model="daily.pad_probation_prsner" placeholder="请输入监外执行人数">
						    </div>
						  </div>
					</div>
					<div class="col-xs-12">
						  <div class="form-group">
						    <label class="col-xs-5 control-label">新收押人数</label>
						    <div class="col-xs-7">
						      	<input class="form-control" v-model="daily.pad_new_custody_prsner" placeholder="请输入新收押人数">
						    </div>
						  </div>
					</div>
					<div class="col-xs-12">
						  <div class="form-group">
						    <label class="col-xs-5 control-label">刑满释放人数</label>
						    <div class="col-xs-7">
						      	<input class="form-control" v-model="daily.pad_released_prsner" placeholder="请输入刑满释放人数">
						    </div>
						  </div>
					</div>
					<div class="col-xs-12">
						  <div class="form-group">
						    <label class="col-xs-5 control-label">罪犯死亡人数</label>
						    <div class="col-xs-7">
						      	<input class="form-control" v-model="daily.pad_death_prsner" placeholder="请输入罪犯死亡人数">
						    </div>
						  </div>
					</div>
				</form>
			</div>
		</div>
		<div class="hz-col-2">
		    <a class="hbtn btn_primary btn_mini pull-right save" @click="report()"><i class="btn_icon icon_save"></i><span>上报</span></a>
		</div>
	</div>
</div>
<script type="text/javascript" src="../../../js/require.js"  data-main="../../../js/config" ></script>
<script>
require(["../js/src/cds/prisonAreaDaily/gather"]);
</script>
