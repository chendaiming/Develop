<link rel="stylesheet" href="../../../../libs/bootstrap/css/bootstrap.min.css" >
<link rel="stylesheet" href="../../../../css/common.css" >
<link rel="stylesheet" href="../../../../libs/ztree/css/zTreeStyle/zTreeStyle.css" >
<link rel="stylesheet" href="../../../../libs/bootstrap/css/bootstrap-table.css" charset="utf-8">
<style>
    .list-header {
        display: block;
        width: 100%;
        text-align: center;
        font-size: 15px;
        color: #abdcd8;
        padding: 15px 0;
    }
    .list-content {
        height: 66%;
        overflow: auto;
        /* border-right: 1px solid #2b7998; */
    }
    .rollcall-time-list {
        line-height: 25px;
        height: 25px;
        text-align: center;
        width: 60%;
        margin: 0 auto;
        border-bottom: 1px dashed #288c8c;
        margin-bottom: 10px;
        position:relative;
    }
    .remove-icon {
        position: absolute;
        top: -2px;
        right: -28px;
    }
    .remove-icon:hover {
        color:red;
    }

    .time-add-btn {
        text-align:center;
        margin:15px 0;
    }
    .time-add-content {
        margin-top: 16px;
    }
    .time-add-content>.col-xs-12 {
        line-height: 30px;
        height: 30px;
        padding:0;
    }
    .time-add-content input {
        width: 69px;
        height: 23px;
        border-bottom: 1px solid #56d4c8;
    }
    .time-add-content input:focus {
        outline:none;
    }
    .time-title {
        width: 38%;
        text-align: right;
        margin-right: 15px;
    }
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button{
        -webkit-appearance: none !important;
        margin: 0;
    }
    .time-content-btn {
        float: left;
        width: 100%;
        text-align: center;
        margin-top: 15px;
    }
    .selectDept>div {
        width: 44%;
        display: inline-block;
        margin-left: -4px;
        position: relative;
    }
    .selectDept input {
        width:100%;
    }
    .time-add-content-sp>span {
        margin-top:18px;
    }
    .drop {
        top:-1px;
    }
    .tab_form{
        padding-left: 10px;
        display: -webkit-box;
        display: -moz-box;
        display: box;
        display: flex;
        margin-left: -29px;
        width: 118%;
        margin-bottom: 5px;
        border-bottom: 1px solid #4077ae;
    }
    .tab_form div{
        width: 110px;
        height: 35px;
        line-height: 35px;
        text-align: center;
         -webkit-transform: skew(25deg);
        -moz-transform: skew(25deg);
        -o-transform: skew(25deg);
        transform: skew(25deg);
        cursor: pointer;
    }
    .tab_form div span{
        display: inline-block;
        color: #fff;
        font-size: 14px;
        width: 100%;
        -webkit-transform: skew(-25deg);
        -moz-transform: skew(-25deg);
        -o-transform: skew(-25deg);
        transform: skew(-25deg);
    }
    .tab_form div.active {
       background: #4077ae;
    }
    .fixed-table-body{
        height: initial!important;
    }

    /*.bootstrap-table>div:nth-child(1){
        display: none;
    }*/
</style>
<div class="vbox box-con" id="form">

    <div class="hbox hz-col-1">
        <div class=" left-con vbox" style="margin: 0;">
            <div class="tab_form">
                <div @click="activeClick($event)" class="active"><span>基站查询</span></div>
                <div  @click="activeClick($event)" class=""><span>姓名查询</span></div>

            </div>
            <div class="input icon" >
                <input id="input" placeholder="输入关键字搜索">
                <span class="find"></span>
            </div>
            <div class="hz-col-1" style="overflow:auto;">
                <ul id="tree" class="ztree"></ul>
            </div>
        </div>

        <div class="hz-col-9 right-con" style="margin: 0;padding: 0;">
            <div class="vbox box-con" id="rollcall">
                <div class="hbox hz-col-1">
                    <div class="hz-col-6 right-con"  style="margin: 0;padding: 0;">
                        <div class="table_id_1" style="flex: 1">
                            <table id="table"></table>
                        </div>
                        <div class="table_id_2" style="flex: 1">
                            <table id="tableS"></table>
                        </div>

                    </div>
                </div>
                <div class="bottom">
                    <div class="buttons">
                       <!-- <a class="hbtn btn_primary btn_large"><span>查询</span></a>-->
                       <!-- <a class="hbtn btn_primary btn_large"><i class="btn_icon icon_add"></i><span>新增</span></a>-->
                        <a class="hbtn btn_primary btn_large" id="del"><i class="btn_icon icon_del"></i><span>删除</span></a>
                    </div>
                </div>

                <div class="vbox hz-col-1" id="openQuery" style="display:none;">
                    <div class="hz-col-9 right-con">
                        <table id="peopleTable"></table>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
<script type="text/javascript" src="../../../../js/require.js"></script>
<script type="text/javascript" src="../../../../js/config.js"></script>
<script>
    require(["hz/cds/prisoner/overAlarm/frameRecord"]);
</script>
