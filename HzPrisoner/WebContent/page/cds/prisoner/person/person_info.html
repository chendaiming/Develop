<link rel="stylesheet" href="../../../../libs/bootstrap/css/bootstrap.min.css" >
<link rel="stylesheet" href="../../../../libs/ztree/css/zTreeStyle/zTreeStyle.css" >
<link rel="stylesheet" href="../../../../css/common.css" >
<style>
/* body{ */
/* 	background: url('image/person_face_bg.png') no-repeat; */
/* 	background-size:100% 114%;  */
/* } */
.person_info{
	font-size:16px;
}
.title_1{
	text-align: center;
    position: absolute;
    top: 0%;
    left: 12%;
}
.title_2{
	text-align: center;
    position: absolute;
    top: 0%;
    left: 76%;
}
._face{
	width: 280px;
	height:300px;
	border:1px solid #1f699e; 
	float:left;
}
._data{
	width: 280px;
	height:300px;
	border:1px solid #1f699e;
	float:left;
}
._scene{
	width: 280px;
	height:300px;
 	border:1px solid #1f699e; 
	float:left;
}
.text{
	width: 80px;
	height: 30px;
	color: white;
	text-align: right;
	font-size: 18px;
}
.prisoner_data{
	text-align:left;
	width: 80px;
	height: 30px;
	position: absolute;
	margin-top: 0px;
	margin-left:15px;
	color: rgba(12, 197, 226, 1);
	font-size:18px;
/* 	background: url('image/title.png') no-repeat; */
/* 	background-size:100% 100%; 	 */
}
</style>
<body>
<div class="person_info" id="form">
	<div style="width:98%;height:100%;margin: auto;margin-top: 20px;">
		<div class="_face">
			<div class="title_1">人脸库照片</div>
			<img v-if="prisoner.img_url" :src="prisoner.img_url" style="background-size: 100% 100%;width: 100%;height: 100%;">
		</div>
		<div class="_data">
			<div style="margin-left: 0%;">
				<div style="margin-top: 20px;">
					<span class="text">人员编号</span>
					<span v-text="prisoner.prisonerid" class="prisoner_data" ></span>
				</div></br>
				<div>
					<span class="text" >人员姓名</span>
					<span v-text="prisoner.name" class="prisoner_data"></span>
				</div></br>
				<div>
					<span class="text" >人员类型</span>
					<span v-text="prisoner.type" class="prisoner_data"></span>
				</div></br>
				<div>
					<span class="text">所在位置</span>
					<span v-text="prisoner.addrs" class="prisoner_data" style="width: 100px;"></span>
				</div></br>
				<div>
					<span class="text">出监原因</span>
					<span v-text="prisoner.reason" class="prisoner_data" style="width: 100px;"></span>
				</div></br>				
				<div>
					<span class="text">比对结果</span>
					<span class="prisoner_data"  style="border:1px solid red;font-size: 20px;font-weight: bold;color: red;text-align:center;">通过</span>
				</div>
			</div>
		</div>
		<div class="_scene">
			<div class="title_2">现场照片</div>
			<img  style="background-size: 100% 100%;width: 100%;height: 100%;" v-if="prisoner.img_url_scene" :src="prisoner.img_url_scene" >
		</div>
	</div>
	
</div>
</body>
<script type="text/javascript" src="../../../../js/require.js"></script>
<script type="text/javascript" src="../../../../js/config.js"></script>

require(["hz/cds/prisoner/person/person_info"])
