<link rel="stylesheet" href="css/brainMap/hz.FlowChart.css" charset="utf-8">
<style>
#addAlarmPlanPanel {
	width: 1030px;
	position: absolute;
	top: 50%;
	left: 50%;
	margin-left: -22%;
    margin-top: 5%;
	background: rgba(10, 28, 38, 0.75);
	padding: 0 0 15px 0;
}

#addAlarmPlanPanel img {
	width: 24px;
	height: 24px;
	float: right;
	margin-right: 5px;
	margin-top: 5px;
	cursor: pointer;
	right: 0;
	position: absolute;
}
#canvas {
	overflow: initial;
	margin-top: 30px;
	margin-left: -100px;
}
#chart .list {
	width: 220px;
}
#chart .list[class^=top] {
	color: #CCC;
    border-color: #AAA;
    background-color: rgba(96, 96, 96, 0.4);
}
#chart .list.top1 i {
	background-image: url("css/images/icons/video.png");
}
#chart .list.top2 i {
	background-image: url("css/images/icons/door.png");
}
#chart .list.top3 i {
	background-image: url("libs/ztree/css/zTreeStyle/img/talk.png");
}
#chart .list.top4 i {
	background-image: url("css/images/icons/broad.png");
}
#chart .list.top6 i {
	background-image: url("css/images/icons/alarm.png");
}
</style>
<div id="addAlarmPlanPanel" class="vbox">
	<img @click="close" src="css/image/close.png" />
	<div id="canvas">
		<div id="chart" style="position: relative;"></div>
	</div>
	<div class="bottom" style="border: none">
		<div class="buttons" style="margin-top: 15px;">
			<a @click="save" class="hbtn btn_primary btn_large"><i
				class="btn_icon icon_save"></i><span>保存</span></a>
		</div>
	</div>
</div>
