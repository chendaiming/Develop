<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../../../libs/bootstrap/css/bootstrap.min.css" >
<link rel="stylesheet" href="../../../css/common.css" >
<link rel="stylesheet" href="../../../libs/ztree/css/zTreeStyle/zTreeStyle.css" >
<link rel="stylesheet" href="../../../libs/hzdate/css/dark.css" >
<style>
	.expand-btn{
		display:inline-block;position:absolute;top:5px;right:5px;font-size:12px;color:#bdc71a;cursor: pointer;
	}
	.device-types{
		padding:5px 0;position:relative;margin-top:5px;background:#272525;
	}
	.search-menu{
		width:100px;
		position: absolute;
		left:0;
		top:34px;
		z-index:100;
		background:rgba(21, 67, 82,1);
		padding:5px;
	}
	.search-menu p{
		padding:3px 5px;
		font-size:13px;
		color:#fff;
	}
	.search-menu p:hover{
		cursor: pointer;
		color:#bdc71a;
	}
</style>
</head>
<body>
<div class="vbox box-con">
	<div class="hbox hz-col-1">
		<div class="left-con vbox" style="width:350px">
			<div class="input icon" >
			  	<input v-model="searchTree" placeholder="输入关键字搜索">
			  	<span class="find"></span>
		    </div>
		    <div class="device-types">
		    	<div class="col-xs-6">
			    	<label class="checkbox-inline">
					  <input type="radio" v-model="isset" value="1">已设置
					</label>	
		    	</div>
		    	<div class="col-xs-6">
					<label class="checkbox-inline">
					  <input type="radio" v-model="isset" value="2">未设置
					</label>	    	
				</div>	
		    </div>
		    <div class="device-types">
		    	<div v-cloak v-for="d in deviceTypes" v-show="!d.disabled" v-if="$index < 4" class="col-xs-6">
			    	<label class="checkbox-inline" :title="d.tip">
					  <input type="radio" v-model="checkdTypes" checked="{{$index==0}}" :value="d" :disabled="d.disabled"><span v-text="d.name"></span>
					</label>		    		
		    	</div>
		    	<div v-cloak v-for="d in deviceTypes" v-show="!d.disabled" v-if="$index >= 4 && isExpand" class="col-xs-6">
			    	<label class="checkbox-inline" :title="d.tip">
					  <input type="radio" v-model="checkdTypes" :value="d" :disabled="d.disabled"><span v-text="d.name"></span>
					</label>		    		
		    	</div>
		    	<span class="expand-btn" @click="expand" v-text="isExpand ? '折叠' : '展开'"></span>
		    </div>
		    <div class="hz-col-1" style="overflow:auto">
				<ul v-for="v in deviceTypes" v-show="isCheck(v.id)"  :id="'alarm_'+v.id" class="ztree"></ul>
		    </div>
		</div>
		<div class="hz-col-1 right-con vbox">
			<div style="padding:0 0 10px 10px"><a @click='addLevel' class="hbtn btn_primary btn_mini"><i class="btn_icon icon_add"></i><span>添加</span></a></div>
			<form class="form-horizontal hz-col-1 vbox" role="form">
				<div style="border-bottom:1px solid #1f699e;padding-top:10px" v-for="level in levels">
					<div class="row">
					  <div class="col-xs-6">
						  <div class="form-group">
						    <label class="col-xs-4 control-label"><a v-if="levels.length>1" @click="removeLevel(level)" class="hbtn btn_primary btn_mini"><i class="btn_icon icon_del"></i></a>
						    	处置日期<span class="required">*</span>
							</label>
						    <div class="col-xs-8">
						      	<hz-date tip="选择开始时间" :val.sync="level.lhs_start_time"/>
						    </div>
						  </div>
					  </div>
					  <div class="col-xs-6">
						  <div class="form-group">
						    <label class="col-xs-4 control-label" >至<span class="required">*</span></label>
						    <div class="col-xs-8">
						      	<hz-date tip="选择结束时间" :val.sync="level.lhs_end_time"/>
						    </div>
						  </div>
					  </div>
				  </div>
				<div class="row">
					<div class="col-xs-6">
						<div class="form-group">
						    <label class="col-xs-4 control-label" >处置时段<span class="required">*</span></label>
						    <div class="col-xs-8">
						      	<hz-time tip="选择开始时间" :val.sync="level.lhs_handle_btime" enablesecond="1"/>
						    </div>
						</div>
					</div>
					<div class="col-xs-6">
						<div class="form-group">
							<label class="col-xs-4 control-label" >至<span class="required">*</span></label>
						    <div class="col-xs-8">
						      	<hz-time tip="选择结束时间" :val.sync="level.lhs_handle_etime" enablesecond="1"/>
						    </div>
						</div>
					</div>
				</div>
				  <div class="row">
					  <div class="col-xs-6">
					  	  <div class="form-group">
					  	  	<label class="col-xs-4 control-label" >接警部门<span class="required">*</span></label>
						    <div class="col-xs-8" >
						    	<hz-treeselect tip="接警部门" sqlid="select_org_dept" whereid=0 :params=[level.lhs_cus_number] :id.sync="level.lhs_receive_dept_id"/>
						    </div>
					  	  </div>
					  </div>
					  <div class="col-xs-6">
					  	  <div class="form-group">
					  	  	<label class="col-xs-4 control-label" >报警等级<span class="required">*</span></label>
						    <div class="col-xs-8" >
						    	<hz-select tip="报警等级" code="ALARM_LEVEL" :id.sync="level.lhs_level"/>
						    </div>
					  	  </div>
					  </div>
				  </div>
				  <div class="row" id='js-input'>
				   	  <div class="col-xs-6">
					  	  <div class="form-group">
					  	  	<label class="col-xs-4 control-label" >通知部门</label>
						    <div class="col-xs-8" >
						    	<hz-checktree tip="通知部门" sqlid="select_org_dept" whereid=0 :params=[level.lhs_cus_number] :ids.sync="level.notice_dept_ids"/>
						    </div>
					  	  </div>
					  </div>
					  <div class="col-xs-6"></div>
					  <div class="col-xs-6">
						  <div class="form-group">
							  <label class="col-xs-4 control-label" >报警类型</label>
							  <div class="col-xs-8">
								  <hz-select :tip="alarmTypeTip" :code.sync="alarmTypeCode" :list.sync="alarmAll" :id.sync="level.lhs_alarm_type"/>
							  </div>
						  </div>
					  </div>
					  <div class="col-xs-6"></div>
				  </div>
			  	</div>
			</form>
		</div>
	</div>
	<div class="bottom">
		<div class="buttons">
			<a @click="saveAlarmLevel" class="hbtn btn_primary btn_large"><i class="btn_icon icon_save"></i><span>保存</span></a>
			<a @click="reset" class="hbtn btn_primary btn_large" id="del"><i class="btn_icon icon_reset"></i><span>重置</span></a>
		</div>
	</div>
</div>
</body>
<script type="text/javascript" src="../../../js/require.js"></script>
<script type="text/javascript" src="../../../js/config.js"></script>
<script type="text/javascript">
requirejs(['hz/cds/alarm/alarmLevel'])
</script>
</html>
