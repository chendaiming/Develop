<link rel="stylesheet" href="../../../libs/bootstrap/css/bootstrap.min.css" >
<link rel="stylesheet" href="../../../css/common.css" >
<link rel="stylesheet" href="../../../libs/ztree/css/zTreeStyle/zTreeStyle.css" >

<div class="vbox box-con" id="form">
	<div class="hbox hz-col-1">
		<div class=" left-con vbox">
				<div class="input icon" >
				  	<input id="input" placeholder="输入关键字搜索">
				  	<span class="find"></span>
			    </div>
				 <div class="hz-col-1" style="overflow:auto;">
					<ul id="tree" class="ztree"></ul>
				</div>
		</div>
		
		<div class="hz-col-9 right-con">
			<form class="form-horizontal">
			 	<div class="form-group ">
			        <label class="col-sm-2 control-label">所属区域<span class="required">*</span></label>

			        <div class="col-sm-8">
			            <input type="text" class="form-control" disabled=true v-model="alarm['area']" placeholder="请选择区域">
			        </div>
			    </div>
				<div class="form-group ">
			        <label class="col-sm-2 control-label">所属部门<span class="required">*</span></label>

			        <div class="col-sm-8">
			            <div class="input-group">
			            	<input type="text" class="form-control" id="dep" disabled=true v-model="alarm['dep']"  placeholder="请选择所属部门">
							<div class="input-group-btn">
								<button type="button"  class="btn btn-default" >所属部门<span class="caret"></span></button>
							</div>
						</div>
			        </div>
			    </div>
			    <div class="form-group ">
			        <label class="col-sm-2 control-label">安装位置<span class="required">*</span></label>

			        <div class="col-sm-8">
			            <input type="text" class="form-control" v-model="alarm['nbd_dvc_addrs']" placeholder="请输入安装位置">
			        </div>
			    </div>
			    
			    <div class="form-group ">
			        <label class="col-sm-2 control-label">报警器名称<span class="required">*</span></label>

			        <div class="col-sm-8">
			            <input type="text" class="form-control" v-model="alarm['name']" maxlength="20" placeholder="请输入报警器名称">
			        </div>
			    </div>
			    <div class="form-group ">
			        <label class="col-sm-2 control-label">报警器品牌<span class="required">*</span></label>

			        <div class="col-sm-8">
					  		<hz-select 
					  			tip="报警器品牌" 
					  			code="ALARM_BRAND"
					  			:id.sync="alarm.nbd_brand"
					  		/>
					</div>
			    </div>
			    <div class="form-group ">
			        <label class="col-sm-2 control-label">报警器状态<span class="required">*</span></label>

			        <div class="col-sm-8">
					  		<hz-select 
					  			tip="报警器状态" 
					  			code="ALARM_STATUS"	
					  			:id.sync="alarm.nbd_stts"
					  		/>
					</div>
			    </div>
			    <div class="form-group ">
			        <label class="col-sm-2 control-label">IP地址</label>
			        <div class="col-sm-8">
			            <input type="text" class="form-control" v-model="alarm['nbd_ip']" placeholder="请输入IP地址">
			        </div>
			    </div>
			     <div class="form-group ">
			        <label class="col-sm-2 control-label">通道端口</label>
			        <div class="col-sm-8">
			            <input type="text" class="form-control" v-model="alarm['nbd_port']" placeholder="请输入通道编号">
			        </div>
			    </div>
			    <div class="form-group ">
			        <label class="col-sm-2 control-label">厂商唯一编号</label>
			        <div class="col-sm-8">
			            <input type="text" class="form-control" v-model="alarm['nbd_other_id']" placeholder="请输入厂商唯一编号">
			        </div>
			    </div>
			</form>
		</div>
	</div>
	
	<div class="bottom">
		<div class="buttons">
				<a class="hbtn btn_primary btn_large"><i class="btn_icon icon_save"></i><span>保存</span></a>		  
				<a class="hbtn btn_primary btn_large"><i class="btn_icon icon_del"></i><span>删除</span></a>
				<a class="hbtn btn_primary btn_large"><i class="btn_icon icon_reset"></i><span>重置</span></a>
		</div>
	</div> 
</div>
<script type="text/javascript" src="../../../js/require.js"></script>
<script type="text/javascript" src="../../../js/config.js"></script>
<script>
require(["hz/cds/alarm/alarmManage"]);
</script>
