<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>添加点位</title>
	<link rel="stylesheet" href="../../../libs/bootstrap/css/bootstrap.min.css" >
	<link rel="stylesheet" href="../../../css/common.css" >
<style>
.chose-panel{
	border-radius:3px;
	width:250px;
}
.chose-item{
	padding:8px 25px;
	border-top: 1px solid rgb(36, 93, 113);
	cursor: pointer;
}
.status{
	color:#bbb;
	font-size:13px;
	padding:20px 20px 13px 25px;
}
.status >p >span {
	color: rgba(249, 255, 0, 0.8);
	font-size: 18px;
}
.gou{
	font-weight:800;
	color:#e4c727;
	width:50px;
}
.active{
	background-color:rgba(36, 93, 113, 0.8);
}
#chose-panel .icon{
	width:25px;
	height:25px;
	vertical-align: middle;
}
</style>

<body>
	<div id="chose-panel" class="chose-panel">
		<div class="status">
			<p style="display: none;">现在正处于 “ <span v-text="active.name"></span> ” 状态</p>
			<p>按<span>Ctrl + 左键</span>在地图上进行添加</p>
			<p>按<span>Shift</span>键切换模型的操作方式</p>
			<p>按<span>Esc</span>键取消模型的操作</p>
		</div>
		<div v-for="item in items" class="chose-item" @click="setActive(item)" v-bind:class="{'active':active.id==item.id}">
			<img class="icon" v-bind:src="'icon/'+item.id+'.png'"/>
			<span v-text="item.name"></span>
		</div>
	</div>
	<script type="text/javascript" src="../../../js/require.js"></script>
	<script type="text/javascript" src="../../../js/config.js"></script>
	<script type="text/javascript">
		requirejs(['hz/map/mapPoint/chosePointTypePanel']);
	</script>
</body>
</html>
