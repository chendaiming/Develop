
<link rel="stylesheet" href="../../../libs/bootstrap/css/bootstrap.min.css" charset="utf-8">
<link rel="stylesheet" href="../../../libs/bootstrap/css/bootstrap-table.css" charset="utf-8">
<link rel="stylesheet" href="../../../css/common.css" charset="utf-8">
<style>
</style>
<div class="vbox box-con" id="labelPanel">
	<div class="hbox hz-col-1">
		<div class="hz-col-9 right-con">
	       	<table id="table" ></table>
		</div>
	</div>
	
	<div class="bottom" >
		<div class="buttons">
			<a class="hbtn btn_primary btn_large" @click="addLabel()"><i class="btn_icon icon_add"></i><span>添加</span></a>		  
			<a class="hbtn btn_primary btn_large" @click="delLabel()"><i class="btn_icon icon_del"></i><span>删除</span></a>
		</div>
	</div> 

	<div class="vbox hz-col-1" id="operPanel" style="display:none;">
		<div class="hz-col-9">
			<form class="form-horizontal" style="margin-top:20px;overflow-x: hidden;">
		
		    	<div class="form-group ">
			        <label class="col-sm-3 control-label">标签类型</label>
			        <div class="col-sm-8">
			            <hz-select 
					  			tip="请选择标签类型" 
					  			code="RPB_LABEL_TYPE"
					  			:id.sync="rfidBind.rpb_label_type"
					  			/>
			        </div>
			    </div>
				<div class="form-group ">
			        <label class="col-sm-3 control-label">标签编号</label>
			        <div class="col-sm-8">
			            <input type="text" class="form-control" v-model="rfidBind.rpb_label_id" placeholder="请输入标签编号">
			        </div>
			    </div>
			    <div class="form-group ">
			        <label class="col-sm-3 control-label">人员类型</label>
			        <div class="col-sm-8">
			            <hz-select 
					  			tip="请选择人员类型" 
					  			code="RPB_PEOPLE_TYPE"
					  			:id.sync="rfidBind.rpb_people_type"
					  			/>
			        </div>
			    </div>
			    <div class="form-group ">
			        <label class="col-sm-3 control-label">人员姓名</label>
			        <div class="col-sm-8">
	        			<input v-model="rfidBind.rpb_people_name" id="person_id" type="text" class="form-control"  placeholder="请输入人员姓名进行搜索">
			        </div>
			    </div>
			</form>
		</div>
		<div class="hz-col-1">
			<a class="hbtn btn_primary btn_mini pull-right" id="save" style="margin-right:15px;margin-bottom:10px"><i class="btn_icon icon_save"></i><span>保存</span></a>
		</div>	
	</div>
</div>

<script type="text/javascript" src="../../../js/require.js"></script>
<script type="text/javascript" src="../../../js/config.js"></script> 
<script type="text/javascript">
  requirejs(['hz/map/mapPoint/pointLabel']);
</script>
