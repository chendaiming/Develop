<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>添加罪犯点位</title>
	<link rel="stylesheet" href="../../../libs/bootstrap/css/bootstrap.min.css" >
	<link rel="stylesheet" href="../../../libs/ztree/css/zTreeStyle/zTreeStyle.css" >
	<link rel="stylesheet" href="../../../css/common.css" >
<style>
</style>
</head>
<body>
	<div id="prisonerPoint" class="vbox box-con" >
		<div class="vbox hz-col-1" style="padding-top: 30px;">
			<form class="form-horizontal" role="form" >

				<div class="col-xs-12" >
					<div class="form-group">
						<label class="col-xs-3 control-label">罪犯名称</label>
						<div class="col-xs-8">
							<hz-treeselect
									tip="选择罪犯"
									sqlid="select_panelPoint_prisoner_tree"
									whereid=0
									:params=[panelPoint.ppi_cus_number,panelPoint.ppi_cus_number]
									:id.sync="panelPoint.ppi_link_id"
									/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-3 control-label">面板宽度</label>
						<div class="col-xs-8">
							<input class="form-control" v-model="panelPoint.ppi_panel_width" type="text" placeholder="面板宽度">
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-3 control-label">面板高度</label>
						<div class="col-xs-8">
							<input class="form-control" v-model="panelPoint.ppi_panel_height" type="text" placeholder="面板高度">
						</div>
					</div>
				</div>
			</form>
		</div>
		<div class="bottom">
			<div class="bottom-label" v-cloak>
				按<span>[Ctrl + 左键]</span>进行添加
			</div>
			<div class="buttons">
				<a @click="save" class="hbtn btn_primary btn_large"><i class="btn_icon icon_save"></i><span>保存</span></a>
				<a @click="reset" class="hbtn btn_primary btn_large"><span>重置</span></a>
			</div>
		</div>

	</div>
</body>
<script type="text/javascript" src="../../../js/require.js"></script>
<script type="text/javascript" src="../../../js/config.js"></script>
<script type="text/javascript">
	require(['hz/map/mapPoint/addPrisonerPoint']);
</script>
</html>
