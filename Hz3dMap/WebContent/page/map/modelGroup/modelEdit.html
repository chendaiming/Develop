<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>模型编辑</title>
<style type="text/css">
	div.map-func-panel.model-edit {
		top: 40%;
		right: 20%;
		width: 310px;
		height: auto;
		min-height: 258px;
		max-height: 553px;
		overflow: hidden;

		box-sizing: border-box;
		padding: 37px 10px 55px 10px;
		display: none;
	}

	div.model-edit .map-func-title {
		box-sizing: border-box;
		padding: 10px 10px 0px 10px;
		width: 100%;
		height: 32px;

		position: absolute;
		top: 0px;
		left: 0px;
	}
	div.model-edit .map-func-title div {
		border-bottom: 1px solid rgb(121,121,121);
		width: 100%;
		height: 100%;
		text-align: center;
	}
	div.model-edit div.map-func-split-y,
	div.model-edit div.map-func-empty {
		position: absolute;
		top: 0px;
		left: 210px;
		z-index: -1;

		box-sizing: border-box;
		padding: 37px 0px 54px 0px;
		width: 0;
		height: 100%;
		display: none;
	}
	div.model-edit div.map-func-split-y div {
		border-left: 1px solid rgb(121,121,121);
		width: 0px;
		height: 100%;
	}

	div.model-edit div.map-func-empty {
		left: 0px;
		width: 100%;
		display: block;
	}
	div.model-edit div.map-func-empty div {
		padding-top: 50px;
		width: 100%;
		line-height: 23px;
		text-align: center;
		color: rgb(151,151,151);
	}
	div.model-edit div.map-func-empty span {
		color: rgba(249, 255, 0, 0.8);
	}
	div.model-edit div.map-model-list {
		float: left;
		width: 100%;
		cursor: default;
	}

	div.model-edit div.map-model-list ul {
		list-style: none;
		width: 100%;
	}
	div.model-edit div.map-model-list ul li {
		float: left;
		width: 100%;
		padding: 6px 5px 4px 5px;
	}

	div.model-edit div.map-model-list ul li:hover {
/* 		background-color: rgba(33, 78, 51, 0.8); */
/* 		border: 1px solid rgba(74, 123, 80, 0.75); */
	}

	div.model-edit div.map-model-list ul li span.model-name:hover {
		color: rgb(255,204,102);
		cursor: pointer;
	}
	div.model-edit div.map-model-list ul li span.model-name.selected {
		color: rgb(255,204,102);
	}
	div.model-edit div.map-model-list ul li span.edit-btn {
		float: right;
	}
	div.model-edit a {
		cursor: pointer;
	}
	div.model-edit a[disabled="disabled"] {
		cursor: default;
		color: rgb(121,121,121);
	}
	div.model-edit a:hover.remove {
		color: red;
	}

	div.model-edit div.model-edit-btns {
		position: absolute;
		bottom: 15px;
		left: 0px;
		z-index: 1;

		box-sizing: border-box;
		width: 100%;
		height: 35px;
		padding: 0px 10px;
	}
	div.model-edit div.model-edit-btns div.inner-panel {
		width: 100%;
		border-top: 1px solid rgb(121,121,121);
	}
	div.model-edit div.model-edit-btns div.bottom {
		padding-right: 0px;
	}
</style>
</head>
<body>

<div class="map-func-panel model-edit">
	<a class="map-close" title="关闭面板"></a>
	<div class="map-func-title">
		<div>模型编辑</div>
	</div>
	<div class="map-func-split-y"><div></div></div>
	<div class="map-func-empty">
		<div>
			1.按住<span>Ctrl</span>点击鼠标拾取模型<br>
			2.按住<span>Alt</span>点击鼠标隐藏模型
		</div>
	</div>
	<div class="map-model-list"><ul></ul></div>

	<div id="list-li-template" style="display: none">
		<li>
			<span class="model-name" title="点击选择模型"></span>
			<span class="edit-btn"><a disabled="disabled" title="点击显示模型">显</a> / <a title="点击隐藏模型">隐</a> / <a class="remove"  title="从列表删除该记录">删</a></span>
		</li>
	</div>
	<div class="model-edit-btns">
		<div class="inner-panel">
			<div class="bottom">
				<div class="buttons">
<!-- 					<a id="model-edit-save" class="hbtn btn_primary btn_large"><i class="btn_icon icon_save"></i><span>添加分组</span></a> -->
					<a id="model-edit-clear" class="hbtn btn_primary btn_large"><i class="btn_icon icon_reset"></i><span>清空</span></a>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
  requirejs(['hz/map/modelGroup/modelEdit']);
</script>

</body>
</html>
